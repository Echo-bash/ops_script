
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    #gzip  on;

     server_names_hash_bucket_size 128;
     client_header_buffer_size 32k;
     large_client_header_buffers 4 32k;
     client_max_body_size 100m;
     client_header_timeout 120s;
     client_body_timeout 120s;
	 
     sendfile   on;
     tcp_nopush on;
     keepalive_timeout 60;
     tcp_nodelay on;
	 
     gzip  on;
     gzip_min_length 1k;
     gzip_buffers 4 16k;
     gzip_comp_level 3;
     gzip_http_version 1.0;
     gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
     gzip_vary on;
     gzip_disable "MSIE [1-6]\.";
     
     proxy_cache_path  /app/nginx/cache  levels=1:2 keys_zone=cache:200m inactive=7d max_size=10g;


    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
       upstream docs { 
	      server 127.0.0.1:8080;
	        }
      server {
          listen       80;
            server_name  192.168.10.14;
            location / {
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass http://docs;
            }
            location /docs {
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass http://docs;
            }
            
            location ~*\.(css|js|jpg|jpeg|gif|png|swf|htm|html|json|xml|svg|woff|ttf|eot|map|ico)$ {
             
             proxy_set_header Host      $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_cache cache; #设置资源缓存的zone
             proxy_cache_key $host$uri$is_args$args; #设置缓存的key，以域名、URI、参数组合成Web缓存的Key值，Nginx根据Key值哈希，存储缓存内容到二级缓存目录内
             proxy_cache_valid 200 304 12h;  #对不同的HTTP状态码设置不同的缓存时间
             expires 1d; #缓存时间
             add_header Nginx-Cache $upstream_cache_status;
             proxy_pass http://docs;
            }
            
            location ~*/docs/.*\.(css|js|jpg|jpeg|gif|png|swf|htm|html|json|xml|svg|woff|ttf|eot|map|ico)$ {
             
             proxy_set_header Host      $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_cache cache;
             proxy_cache_key $host$uri$is_args$args; 
             proxy_cache_valid 200 304 12h;
             expires 1d;
             add_header Nginx-Cache $upstream_cache_status;
             proxy_pass http://docs;
            }
        }

        server {
          listen       80;
            server_name  boke.com;
            location / {
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_cache cache;
            proxy_cache_key $host$uri$is_args$args; 
            proxy_cache_valid 200 304 12h;
            expires 1d;
            add_header Nginx-Cache $upstream_cache_status;
            proxy_pass http://192.168.10.14:8090;
            }
        }
        
        server {
          listen       80;
            server_name  yinyue.com;
            location / {
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass http://192.168.10.14:90;
            }
        }
    server {
          listen       80;
            server_name  yunpan.com;
            root /opt/jiuyi;
            index  index.php;
     location / {
          rewrite ^(.*)/news/([0-9]+)-([0-9]+)-([0-9]+)\.html$ $1/news/news_show?link=$2&c_id=$3&id=$4; 
        } 
     location ~ \.php {    #去掉$
     fastcgi_pass   127.0.0.1:9000;
     fastcgi_index  index.php;
     fastcgi_split_path_info ^(.+\.php)(.*)$;     #增加这一句
     fastcgi_param PATH_INFO $fastcgi_path_info;    #增加这一句
     fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
     include        fastcgi_params;
      }
      }

