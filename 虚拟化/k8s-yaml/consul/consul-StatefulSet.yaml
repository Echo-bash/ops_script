apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul

spec:
  serviceName: consul-hs
  selector:
    matchLabels:
      app: consul
  replicas: 3
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:1.6.1
        command: ["consul"]
        args:
        - "agent"
        - "-server"
        - "-bootstrap-expect=3"
        - "-ui"
        - "-data-dir=/consul/data"
        - "-bind=0.0.0.0"
        - "-client=0.0.0.0"
        - "-advertise=$(PODIP)"
        - "-retry-join=consul-0.consul-hs.$(NAMESPACE).svc.cluster.local"
        - "-retry-join=consul-1.consul-hs.$(NAMESPACE).svc.cluster.local"
        - "-retry-join=consul-2.consul-hs.$(NAMESPACE).svc.cluster.local"
        - "-domain=cluster.local"
        - "-disable-host-node-id"
        env:
        - name: PODIP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        imagePullPolicy: Always
        volumeMounts:
        - name: consul-pvc
          mountPath: /consul/data
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: consul-pvc
      annotations:
        volume.beta.kubernetes.io/storage-class: "k8s-nfs-storage"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi


---
apiVersion: v1
kind: Service
metadata:
  name: consul-hs
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8500
    protocol: TCP
    targetPort: 8500
  - name: serflan-tcp
    port: 8301
    protocol: TCP
    targetPort: 8301
  - name: serflan-udp
    port: 8301
    protocol: UDP
    targetPort: 8301
  - name: serfwan-tcp
    port: 8302
    protocol: TCP
    targetPort: 8302
  - name: serfwan-udp
    port: 8302
    protocol: UDP
    targetPort: 8302
  - name: server
    port: 8300
    protocol: TCP
    targetPort: 8300
  - name: dns-tcp
    port: 8600
    protocol: TCP
    targetPort: 8600
  - name: dns-udp
    port: 8600
    protocol: UDP
    targetPort: 8600
  selector:
    app: consul
  type: ClusterIP


